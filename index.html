<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://avatars.githubusercontent.com/u/67341828?v=4">
	<link rel="icon" href="https://github.com/stefanoturcarelli/website/blob/main/assets/img/favicon.png?raw=true"
		sizes="any">

	<!-- Fonts Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Google Fonts Inter -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Update these -->
	<title>Virtual Pet</title>
	<meta name="description" content="Virtual Pet">
	<meta property="og:title" content="Stefano Turcarelli | Virtual Pet">
	<meta property="og:url" content="https://stefanoturcarelli.github.io/virtual-pet/">
	<meta property="og:type" content="website">

	<!-- CSS and JS -->
	<link rel="stylesheet" href="./assets/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/index.css">
	<script defer src="./assets/script/index.js"></script>
</head>

<body>
	<div class="container">
		<div class="game-container">
			<div class="upper-menu">
				<div class="button pizza-slice-btn">
					<i class="fa-solid fa-pizza-slice"></i>
				</div>
				<div class="button light-btn">
					<i class="fa-regular fa-lightbulb"></i>
				</div>
				<div class="button dice-btn">
					<i class="fa-solid fa-dice"></i>
				</div>
				<div class="button syringe-btn">
					<i class="fa-solid fa-syringe"></i>
				</div>
			</div>
			<div class="pet-container">
				<div class="clock-display-bg">
					<p class="clock-display"></p>
				</div>
				<div class="stats-container">
					<h2 class="stats-title">Information</h2>
					<p>Name: <span class="name-value"></span></p>
					<p>Age: <span class="age-value"></span></p>
					<p>Hunger: <span class="hunger-value"></span></p>
					<p>Sleep: <span class="sleep-value"></span></p>
					<p>Mood: <span class="mood-value"></span></p>
					<p>Health: <span class="health-value"></span></p>
				</div>
				<img class="virtual-pet" src="./assets/media/img/hedgehog.gif" alt="Virtual Pet">
			</div>
			<div class="lower-menu">
				<div class="button toilet-btn">
					<i class="fa-solid fa-toilet"></i>
				</div>
				<div class="button chart-pie-btn">
					<i class="fa-solid fa-chart-pie"></i>
				</div>
				<div class="button chalkboard-btn">
					<i class="fa-solid fa-person-chalkboard"></i>
				</div>
				<div class="button exclamation-btn">
					<i class="fa-solid fa-circle-exclamation"></i>
				</div>
			</div>
		</div>
	</div>
</body>

<noscript>
	<p>This website needs a JavaScript browser</p>
</noscript>

</html>
